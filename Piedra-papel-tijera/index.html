<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,wght@0,800;1,400;1,700&display=swap" rel="stylesheet">

    <title>Piedra-papel-tijera</title>
</head>
<body>
    <section class="principal">
        <div class="puntaje">
            <div class="puntaje-usuario">
                <h2>Usuario</h2>
                <p>0</p>
            </div>
            <div class="puntaje-computador">
                <h2>Computador</h2>
                <p>0</p>
            </div>
        </div>

        <div class="tablero">
            <div class="manos">
                <img src="./img/piedra_user.png" class="mano-usurio" alt="opcion piedra usuario">
                <img src="./img/piedra_computadora.png" class="mano-maquina" alt="opcion piedra Computador">
            </div>
            <h2 class="resultado">Selecciona una opción</h2>
            <div class="opciones">
                <button class="piedra">
                    <img src="./img/piedra_user.png" alt="piedra para user">
                </button>
                <button class="papel">
                    <img src="./img/papel_user.png" alt="papel para user">
                </button>
                <button class="piedra">
                    <img src="./img/tijera_user.png" alt="tijera para user">
                </button>
            </div>
        </div>
        <footer>
            <small>Hecho por Juliana Carvajal Velásquez</small> <!--Es para la letra pequeña -->
        </footer>
    </section>
    
</body>
</html>
